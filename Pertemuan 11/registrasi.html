<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Form Name</legend>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nama Lengkap</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>  
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Tempat Lahir">Tempat Lahir</label>  
        <div class="col-md-4">
        <input id="Tempat Lahir" name="Tempat Lahir" type="text" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>  
        </div>
      </div>
      
      <!-- Multiple Radios (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Gender</label>
        <div class="col-md-4"> 
          <label class="radio-inline" for="radios-0">
            <input type="radio" name="radios" id="radios-0" value="Laki-laki" checked="checked">
            Laki-laki
          </label> 
          <label class="radio-inline" for="radios-1">
            <input type="radio" name="radios" id="radios-1" value="Perempuan">
            Perempuan
          </label>
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">email</label>  
        <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>  
        </div>
      </div>
      
      <!-- Appended Input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="appendedtext">Tanggal Lahir</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="appendedtext" name="appendedtext" class="form-control" placeholder="placeholder" type="text" required="">
            <span class="input-group-addon">append</span>
          </div>
          <p class="help-block">help</p>
        </div>
      </div>
      <!-- Button Drop Down -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="buttondropdown">Status Peserta</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="placeholder" type="text">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Select
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-right">
                <li><a href="#">Option one</a></li>
                <li><a href="#">Option two</a></li>
                <li><a href="#">Option three</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for=""></label>
        <div class="col-md-4">
          <button id="" name="" class="btn btn-primary">DAFTAR</button>
        </div>
      </div>
      
      </fieldset>
      </form>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
