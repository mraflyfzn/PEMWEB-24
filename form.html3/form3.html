<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Form Pemesanan</title>
</head>
<body>
    <h1>PIZZA SAYA</h1>

    <form action="thankyou.html">
        <h4>Isi Formulir Di bawah</h4>
        <label for="Nama">Nama Lengkap :</label>
        <input type="text" id="nama"><br> 
        
        <label for="email">Email :</label>
        <input type="email" id="email"><br> 
        
        <label for="phone">No telp :</label>
        <input type="number" id="phone"><br> 

        <label for="alamat">Alamat :</label>
        <textarea name="address" id="address"></textarea><br>
        
        <label for="Instruction">Delivery Instruction :</label>
        <textarea name="Instruction" id="Instruction"planceholder="No More Than 400 character"></textarea><br>

        <h4>PILIH TOPPING PIZZAMU</h4>
        <label for="crust">crust (choose one):</label><br>
        
        <input type="radio" id="classic:_white">
        <label for="whol_wheat">Whole wheat<br>
        <input type="radio" id="classic:_white">
        <label for="classic_white">Classic White<br> 
        <input type="radio" id="classic:_white">
        <label for="cheese">Cheese<br>

        <label>Tooping (lebih dari satu)</label><br>
        <input type="checkbox" name="topping">Red Velvet<br>
        <input type="checkbox" name="topping">Mozarella<br>
        <input type="checkbox" name="topping">White Sauce<br>
        <input type="checkbox" name="topping">Noodles<br>
        <input type="checkbox" name="topping">Meatball<br>

        <input type="submit" value="pesan sekarang">
        <input type="reset"  value="reset">


     </form>
</body>
</html>
